<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Sunrise - Gamified Daily Checklist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ff8c00;
            font-size: 2.5em;
            text-shadow: 0 2px 4px rgba(255, 140, 0, 0.3);
        }

        .stats {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: #222;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #444;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffeb3b;
            display: block;
        }

        .stat-label {
            font-size: 0.9em;
            color: #ccc;
            margin-top: 5px;
        }

        .form-section {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #newItemInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #222;
            color: #fff;
            font-size: 16px;
        }

        #newItemInput:focus {
            outline: none;
            border-color: #ff8c00;
            box-shadow: 0 0 0 2px rgba(255, 140, 0, 0.2);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: #ff8c00;
            color: #000;
        }

        .btn-primary:hover {
            background: #ffeb3b;
        }

        .btn-secondary {
            background: #333;
            color: #fff;
            border: 2px solid #555;
        }

        .btn-secondary:hover {
            background: #444;
            border-color: #666;
        }

        .btn-danger {
            background: #dc3545;
            color: #fff;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .checklist {
            background: #111;
            border: 2px solid #333;
            border-radius: 12px;
            padding: 20px;
        }

        .checklist-item {
            background: #222;
            border: 2px solid #444;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: move;
        }

        .checklist-item:hover {
            border-color: #666;
            background: #252525;
        }

        .checklist-item.completed {
            background: #1a3d1a;
            border-color: #4caf50;
        }

        .checklist-item.completed .item-text {
            text-decoration: line-through;
            color: #888;
        }

        .item-checkbox {
            width: 24px;
            height: 24px;
            border: 3px solid #ff8c00;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .item-checkbox.completed {
            background: #ff8c00;
            color: #000;
            font-weight: bold;
        }

        .item-checkbox:hover {
            border-color: #ffeb3b;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }

        .item-text {
            flex: 1;
            font-size: 16px;
            word-wrap: break-word;
        }

        .item-controls {
            display: flex;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .checklist-item:hover .item-controls {
            opacity: 1;
        }

        .control-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .edit-btn {
            background: #007bff;
            color: #fff;
        }

        .edit-btn:hover {
            background: #0056b3;
        }

        .delete-btn {
            background: #dc3545;
            color: #fff;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .drag-handle {
            background: #666;
            color: #fff;
            cursor: grab;
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drag-handle:hover {
            background: #777;
        }

        .empty-state {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 40px 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: #222;
            border: 2px solid #444;
            border-radius: 12px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal h3 {
            color: #ff8c00;
            margin-bottom: 15px;
        }

        .modal p {
            margin-bottom: 25px;
            color: #ccc;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .edit-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #444;
            border-radius: 6px;
            background: #333;
            color: #fff;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .edit-input:focus {
            outline: none;
            border-color: #ff8c00;
        }

        .dragging {
            opacity: 0.5;
        }

        .drag-over {
            border-color: #ffeb3b !important;
            background: #333 !important;
        }

        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Liquid Sunrise</h1>
        
        <div class="stats">
            <h3 style="color: #ffeb3b; margin-bottom: 10px;">Today's Progress</h3>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="completedCount">0</span>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="totalCount">0</span>
                    <div class="stat-label">Total Tasks</div>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="completionRate">0%</span>
                    <div class="stat-label">Success Rate</div>
                </div>

            </div>
        </div>

        <div class="form-section">
            <div class="input-group">
                <input type="text" id="newItemInput" placeholder="Add a new task..." maxlength="200">
                <button class="btn btn-primary" onclick="addItem()">Add</button>
            </div>
            <div class="control-buttons">
                <button class="btn btn-secondary" onclick="newDay()">New Day</button>
                <button class="btn btn-danger" onclick="confirmClear()">Clear All</button>
            </div>
        </div>

        <div class="checklist">
            <div id="checklistItems"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="confirmMessage">Are you sure you want to proceed?</p>
            <div class="modal-buttons">
                <button class="btn btn-danger" onclick="executeConfirmAction()">Yes</button>
                <button class="btn btn-secondary" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Edit Task</h3>
            <input type="text" id="editInput" class="edit-input" maxlength="200">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="saveEdit()">Save</button>
                <button class="btn btn-secondary" onclick="hideModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        class DailyChecklist {
            constructor() {
                this.items = [];
                this.currentEditIndex = -1;
                this.confirmAction = null;
                this.stats = {
                    streak: 0,
                    lastCompletedDate: null,
                    totalDaysCompleted: 0
                };
                this.loadData();
                this.render();
                this.updateStats();
                this.setupEventListeners();
            }

            setupEventListeners() {
                const input = document.getElementById('newItemInput');
                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        this.addItem();
                    }
                });

                // Close modals when clicking outside
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.addEventListener('click', (e) => {
                        if (e.target === modal) {
                            this.hideModal();
                        }
                    });
                });
            }

            addItem() {
                const input = document.getElementById('newItemInput');
                const text = input.value.trim();
                
                if (text) {
                    this.items.push({
                        id: Date.now(),
                        text: text,
                        completed: false,
                        createdAt: new Date().toISOString()
                    });
                    input.value = '';
                    this.saveData();
                    this.render();
                    this.updateStats();
                }
            }

            toggleItem(index) {
                if (index >= 0 && index < this.items.length) {
                    this.items[index].completed = !this.items[index].completed;
                    this.saveData();
                    this.render();
                    this.updateStats();
                    
                    // Check if this completes the day
                    this.checkDayCompletion();
                }
            }

            editItem(index) {
                this.currentEditIndex = index;
                const editInput = document.getElementById('editInput');
                editInput.value = this.items[index].text;
                this.showModal('editModal');
                setTimeout(() => editInput.focus(), 100);
            }

            saveEdit() {
                const editInput = document.getElementById('editInput');
                const newText = editInput.value.trim();
                
                if (newText && this.currentEditIndex >= 0) {
                    this.items[this.currentEditIndex].text = newText;
                    this.saveData();
                    this.render();
                }
                
                this.hideModal();
            }

            deleteItem(index) {
                this.confirmAction = () => {
                    this.items.splice(index, 1);
                    this.saveData();
                    this.render();
                    this.updateStats();
                };
                
                document.getElementById('confirmMessage').textContent = 
                    'Are you sure you want to delete this task?';
                this.showModal('confirmModal');
            }

            moveItem(fromIndex, toIndex) {
                if (fromIndex !== toIndex && toIndex >= 0 && toIndex < this.items.length) {
                    const item = this.items.splice(fromIndex, 1)[0];
                    this.items.splice(toIndex, 0, item);
                    this.saveData();
                    this.render();
                }
            }

            newDay() {
                // Check if day was completed before resetting
                const completedCount = this.items.filter(item => item.completed).length;
                const totalCount = this.items.length;
                
                if (totalCount > 0 && completedCount === totalCount) {
                    this.updateStreak(true);
                } else if (totalCount > 0) {
                    this.updateStreak(false);
                }
                
                // Reset all items to uncompleted
                this.items.forEach(item => item.completed = false);
                this.saveData();
                this.render();
                this.updateStats();
            }

            confirmClear() {
                this.confirmAction = () => {
                    this.items = [];
                    this.saveData();
                    this.render();
                    this.updateStats();
                };
                
                document.getElementById('confirmMessage').textContent = 
                    'Are you sure you want to clear all tasks? This cannot be undone.';
                this.showModal('confirmModal');
            }

            executeConfirmAction() {
                if (this.confirmAction) {
                    this.confirmAction();
                    this.confirmAction = null;
                }
                this.hideModal();
            }

            showModal(modalId) {
                document.getElementById(modalId).classList.add('show');
            }

            hideModal() {
                document.querySelectorAll('.modal').forEach(modal => {
                    modal.classList.remove('show');
                });
            }

            updateStreak(dayCompleted) {
                const today = new Date().toDateString();
                
                if (dayCompleted) {
                    if (this.stats.lastCompletedDate === today) {
                        // Already counted today
                        return;
                    }
                    
                    const lastDate = this.stats.lastCompletedDate ? 
                        new Date(this.stats.lastCompletedDate) : null;
                    const todayDate = new Date(today);
                    
                    if (lastDate) {
                        const diffTime = todayDate.getTime() - lastDate.getTime();
                        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                        
                        if (diffDays === 1) {
                            // Consecutive day
                            this.stats.streak++;
                        } else if (diffDays > 1) {
                            // Streak broken
                            this.stats.streak = 1;
                        }
                    } else {
                        // First completion
                        this.stats.streak = 1;
                    }
                    
                    this.stats.lastCompletedDate = today;
                    this.stats.totalDaysCompleted++;
                } else {
                    // Day not completed - streak might be broken
                    const today = new Date().toDateString();
                    if (this.stats.lastCompletedDate !== today) {
                        // Only reset if we haven't completed today yet
                        const lastDate = this.stats.lastCompletedDate ? 
                            new Date(this.stats.lastCompletedDate) : null;
                        
                        if (lastDate) {
                            const diffTime = new Date(today).getTime() - lastDate.getTime();
                            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                            
                            if (diffDays > 1) {
                                this.stats.streak = 0;
                            }
                        }
                    }
                }
                
                this.saveData();
            }

            checkDayCompletion() {
                const completedCount = this.items.filter(item => item.completed).length;
                const totalCount = this.items.length;
                
                if (totalCount > 0 && completedCount === totalCount) {
                    this.updateStreak(true);
                    this.updateStats();
                }
            }

            updateStats() {
                const completedCount = this.items.filter(item => item.completed).length;
                const totalCount = this.items.length;
                const completionRate = totalCount > 0 ? Math.round((completedCount / totalCount) * 100) : 0;
                
                document.getElementById('completedCount').textContent = completedCount;
                document.getElementById('totalCount').textContent = totalCount;
                document.getElementById('completionRate').textContent = completionRate + '%';
            }

            render() {
                const container = document.getElementById('checklistItems');
                
                if (this.items.length === 0) {
                    container.innerHTML = '<div class="empty-state">No tasks yet. Add one above to get started!</div>';
                    return;
                }
                
                container.innerHTML = this.items.map((item, index) => `
                    <div class="checklist-item ${item.completed ? 'completed' : ''}" 
                         draggable="true" 
                         ondragstart="app.handleDragStart(event, ${index})"
                         ondragover="app.handleDragOver(event)"
                         ondrop="app.handleDrop(event, ${index})"
                         ondragend="app.handleDragEnd(event)">
                        <div class="item-checkbox ${item.completed ? 'completed' : ''}" 
                             onclick="app.toggleItem(${index})">
                            ${item.completed ? '✓' : ''}
                        </div>
                        <div class="item-text">${this.escapeHtml(item.text)}</div>
                        <div class="item-controls">
                            <button class="control-btn drag-handle" title="Drag to reorder">⋮⋮</button>
                            <button class="control-btn edit-btn" onclick="app.editItem(${index})" title="Edit">✎</button>
                            <button class="control-btn delete-btn" onclick="app.deleteItem(${index})" title="Delete">×</button>
                        </div>
                    </div>
                `).join('');
            }

            handleDragStart(e, index) {
                this.draggedIndex = index;
                e.dataTransfer.effectAllowed = 'move';
                e.target.classList.add('dragging');
            }

            handleDragOver(e) {
                e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                e.currentTarget.classList.add('drag-over');
            }

            handleDrop(e, targetIndex) {
                e.preventDefault();
                e.currentTarget.classList.remove('drag-over');
                
                if (this.draggedIndex !== undefined && this.draggedIndex !== targetIndex) {
                    this.moveItem(this.draggedIndex, targetIndex);
                }
            }

            handleDragEnd(e) {
                e.target.classList.remove('dragging');
                document.querySelectorAll('.checklist-item').forEach(item => {
                    item.classList.remove('drag-over');
                });
                this.draggedIndex = undefined;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            saveData() {
                const data = {
                    items: this.items,
                    stats: this.stats,
                    lastSaved: new Date().toISOString()
                };
                localStorage.setItem('dailyChecklist', JSON.stringify(data));
            }

            loadData() {
                try {
                    const saved = localStorage.getItem('dailyChecklist');
                    if (saved) {
                        const data = JSON.parse(saved);
                        this.items = data.items || [];
                        this.stats = { ...this.stats, ...(data.stats || {}) };
                    } else {
                        // Default tasks for new users
                        this.items = [
                            {
                                id: Date.now(),
                                text: 'Wake Up',
                                completed: false,
                                createdAt: new Date().toISOString()
                            },
                            {
                                id: Date.now() + 1,
                                text: 'Water',
                                completed: false,
                                createdAt: new Date().toISOString()
                            }
                        ];
                        this.saveData();
                    }
                } catch (error) {
                    console.error('Error loading saved data:', error);
                    this.items = [
                        {
                            id: Date.now(),
                            text: 'Wake Up',
                            completed: false,
                            createdAt: new Date().toISOString()
                        },
                        {
                            id: Date.now() + 1,
                            text: 'Water',
                            completed: false,
                            createdAt: new Date().toISOString()
                        }
                    ];
                }
            }
        }

        // Global functions for HTML onclick handlers
        const app = new DailyChecklist();
        
        function addItem() {
            app.addItem();
        }
        
        function newDay() {
            app.newDay();
        }
        
        function confirmClear() {
            app.confirmClear();
        }
        
        function executeConfirmAction() {
            app.executeConfirmAction();
        }
        
        function hideModal() {
            app.hideModal();
        }
        
        function saveEdit() {
            app.saveEdit();
        }
    </script>
</body>
</html>
